<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydney Sixers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #fefefe;
        color: #333;
      }

      header {
        text-align: center;
        padding: 2rem;
        background: #021b3e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      header img {
        width: 300px;
        margin-bottom: 1rem;
      }

      header h1 {
        margin: 0.5rem 0;
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
        font-style: italic;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        width: 250px;
        height: 500px;
        background: #07182e;
        position: relative;
        display: flex;
        place-content: center;
        place-items: center;
        overflow: hidden;
        border-radius: 20px;
      }

      .card h2 {
        z-index: 1;
        color: white;
        font-size: 2em;
        text-align: center;
        display: flex;

        flex-direction: column;
      }
      .card p {
        color: white;
      }
      .card::before {
        content: "";
        position: absolute;
        width: 100px;
        background-image: linear-gradient(
          180deg,
          rgb(0, 183, 255),
          rgb(255, 48, 255)
        );
        height: 130%;
        animation: rotBGimg 3s linear infinite;
        transition: all 0.2s linear;
      }

      @keyframes rotBGimg {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .card::after {
        content: "";
        position: absolute;
        background: #07182e;
        inset: 5px;
        border-radius: 15px;
      }
      .card:hover {
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85); /* Dark background */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #1e1e1e; /* Dark modal content */
        color: #fff;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        position: relative;
        text-align: left;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .modal-content strong {
        color: #ffc107;
      }

      .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .stats {
        margin-top: 1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="./logo.png" alt="Team Logo" />
      </div>
      <h1>Sydney Sixers</h1>
      <p>"Unleash the Beast"</p>
    </header>

      function showModal(name) {
        document.getElementById("modalName").textContent = name;
        const stats = playerStats[name];
        const statsHtml = Object.entries(stats)
          .map(([key, val]) => `<strong>${key}:</strong> ${val}`)
          .join("<br>");
        document.getElementById("modalStats").innerHTML = statsHtml;
        document.getElementById("playerModal").style.display = "flex";
      }

      function closeModal(event) {
        if (
          event.target.classList.contains("modal") ||
          event.target.classList.contains("close")
        ) {
          document.getElementById("playerModal").style.display = "none";
        }
      }
    </script>
  </body>
</html>
